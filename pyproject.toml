[tool.poetry]
name = "volumentations"
version = "0.1.5"
description="Point augmentations library as hard-fork of albu-team/albumentations"
homepage="https://github.com/kumuji/volumentations"
repository="https://github.com/kumuji/volumentations"
documentation = "https://volumentations.readthedocs.io/en/latest/"
authors = ["kumuji <alexey@nekrasov.dev>"]
license = "MIT"
readme="README.md"
classifiers=[
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
]

[tool.poetry.dependencies]
python = "^3.6.1"
pyyaml = "^5.3.1"
numpy = "^1.18.3"
importlib-metadata = "^1.6.0"

[tool.poetry.dev-dependencies]
pytest = "^5.4.1"
flake8 = "^3.7.9"
flake8-docstrings = "^1.5.0"
flake8-isort = "^3.0.0"
flake8-bandit = "^2.1.2"
flake8-black = "^0.1.1"
flake8-bugbear = "^20.1.4"
mypy = "^0.770"
pre-commit = "^2.3.0"
coverage = {extras = ["toml"], version = "^5.1"}
pytest-cov = "^2.8.1"
nox = "^2019.11.9"
pytest-mock = "^3.1.0"
safety = "^1.9.0"
darglint = "^1.2.3"
xdoctest = "^0.12.0"
sphinx = "<3.0"
sphinx-autodoc-typehints = "^1.10.3"
sphinx_rtd_theme = "^0.4.3"
pytest-annotate = "^1.0.3"
pyannotate = "^1.2.0"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
# poetry run pytest --cov
branch = true
source = ["volumentations"]

[tool.coverage.report]
show_missing = true
fail_under = 90

[tool.black]
# https://github.com/psf/black
line-length = 88
target-version = ["py38"]
exclude = "(.eggs|.git|.hg|.mypy_cache|.nox|.tox|.venv|.svn|_build|buck-out|build|dist)"

[tool.isort]
# https://github.com/timothycrosley/isort/
known_typing = "typing,types,typing_extensions,mypy,mypy_extensions"
known_third_party = "nox,numpy,pytest,volumentations"
sections = "FUTURE,TYPING,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
include_trailing_comma = true
default_section = "FIRSTPARTY"
multi_line_output = 3
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
